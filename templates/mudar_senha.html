{% extends "basetemplate.html" %}
{% block nav %}
    {%if user%}
    <div class="dropdown">
        <button class="btn btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{user}}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="/">Sair</a>
          <a class="dropdown-item" href="/todo">Tarefas</a>
        </div>
      </div>
    
    {%endif%}
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form class="pt-5" method="POST">
                <div class="form-group">
                    <div class="text-center">
                        <h3 class="h3 mb-3 font-weight-normal">Alterar Senha</h3>
                    </div>
                  <label for="formGroupExampleInput">Password atual</label>
                  <input type="password" name="password_atual" class="form-control" id="formGroupExampleInput" required>
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Novo Password</label>
                  <input type="password" name="novo_password_1" class="form-control" id="formGroupExampleInput2" required>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Novo Password</label>
                    <input type="password" name="novo_password_2" class="form-control" id="formGroupExampleInput2" required>
                </div>

                {%if message%}
                    <div class="text-center">
                        <div id = "warning">
                            {{message}}
                        </div>
                    </div>
                {%endif%}

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Alterar</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{% endblock %}
